<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/public.css">
<script type="text/javascript">
	function proc1(opr){
		
		//입력값 가져오기 
		xvalue = document.getElementById("x").value;
		yvalue = document.getElementById("y").value;
		
		//opr비교 
		switch(opr){
		case '+': 
			result = add();
			break;
		case '-':
			result = subst();
			break;
		case '*': 
			result = multi();
			break;
		case '/': 
			result = divide();
			break;
		}
		str = "입력 x: " + xvalue +"<br>";
		str += "입력 y: "+ yvalue +"<br>";
		str += `결과(${opr}) : ${result}`
		document.querySelector('#result1').innerHTML = str;
	}
	function add(){
		return parseInt(xvalue)+parseInt(yvalue);
	}
	function subst(){
		return xvalue-yvalue;
	}
	function multi(){
		return xvalue*yvalue;
	}
	function divide(){
		return xvalue/yvalue;
	}
	function proc2(){
		//배열 선언 
		fr = new Array(5); 
		
		str="";
		//반복문 
		for(let i=0; i<fr.length;i++){
			//랜덤 발생(1~100);
			  fr[i] =parseInt(Math.random()*100+1);
		}
		str = fr+"<br>";
		document.querySelector('#result2').innerHTML += str;
	}
	
	function proc3(){
		//배열 선언 
		fr = new Array(5); 
		
		str="";
		//반복문 
		for(let i=0; i<fr.length;i++){
			//랜덤 발생(1~100);
			  result =parseInt(Math.random()*100+1);
			if(fr.indexOf(result) != -1){
				i--;
			}else{
			fr[i] = result; }
		}
		str = fr+"<br>";
		document.querySelector('#result3').innerHTML += str;
	}
</script>

label{

</style>
</head>
<body>
<div class="box">
<pre>
	x, y 값을 입력받아 연산을 수행한다. 
</pre>

	<input type="text" id ="x"><br>
	<label>y</label>
	<input type="text" id ="y"><br>
<input type="button" value="+" onclick="proc1('+')">
<input type="button" value="-" onclick="proc1('-')">
<input type="button" value="*" onclick="proc1('*')">
<input type="button" value="/" onclick="proc1('/')">
<div id="result1"></div>
</div>

	중복된 수를 유지한다.

<input type="button" value="확인" onclick="proc2()">

<pre>
	확인 버튼을 클릭하면 랜덤 수 5개를 발생하여 배열에 저장하고 배열을 출력한다.
	
	중복된 수를 제거한다.
	indexof(item) : 배열에서 item의 위치를 얻는다.
