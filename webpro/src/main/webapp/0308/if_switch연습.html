<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/public.css">
<script type="text/javascript">
	function proc1(){
		//두 수와 연산자 입력 
		
		su1 = prompt('숫자1 : ');
		su2 = prompt('숫자2 : ');
		opr = prompt('연산자 : ');
		
		//opr비교 - 연산 
		switch(opr){
		case "+":
			result = parseInt(su1)+parseInt(su2);	
			break;
		case "-": 
			result = su1-su2;	
			break;
		case "*": 
			result = su1*su2;
			break;
		case "/": 
			result = su1/su2;
			break;
		}
		
		//id = result1검색 - 출력 - innerHTML
		str =`${su1} ${opr} ${su2} = ${result}`;
		document.getElementById("result1").innerHTML = str;
		
	}
	function proc2(){
		//입력 
		in1 = prompt('첫번째 입력');
		in2 = prompt('두번째 입력');
		
		//비교
		
		switch(in1){
		case "가위" : 
			result1 = 0; break;
		case "바위" : 
			result1 = 1; break;
		case "보" :
			result1 = 2; break;
		}
		switch(in2){
		case "가위" : 
			result2 = 0; break;
		case "바위" : 
			result2 = 1; break;
		case "보" :
			result2 = 2; break;
		}
		
		//결과 
		switch((result1-result2+3)%3){
		case 0 : 
			res = "비김"; break;
		case 1 : 
			res = "첫번째 사람 승리"; break;
		case 2 : 
			res = "두번째 사람 승리"; break;
		}
		
		str =`첫번째 사람: ${in1} <br> 두번째 사람: ${in2} <br><br> 결과: ${res}`
		document.getElementById("result2").innerHTML = str;
	}
</script>
</head>
<body>
<div class = "box">
<pre>
	두수와 연산자를 입력받는다 - prompt
	결과를 출력한다.-innerHTML - id=result1
</pre>
	<input type="button" value="확인" onclick="proc1()">
	<br> 
	<div id="result1"></div>
</div>

<div class = "box">
<pre>
	두 사람의 가위바위보를 각각 입력한다. - prompt
	결과를 출력한다. - innerHTML - id = result2
</pre>
	<input type="button" value="확인" onclick="proc2()">
	<br> 
	<div id="result2"></div>
</div>
</body>
</html>
