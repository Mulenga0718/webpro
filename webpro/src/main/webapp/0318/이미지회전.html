<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/public.css">
<style type="text/css">
img{
	width: 200px;
	height: 200px;
	border-radius: 50%;
	margin-left: 15px;
}

</style>
<script type="text/javascript">
st = null;
function proc1(fn){
	
	//스타일로 설정된 테두리를 지운다. 

	if(st != null){
		st.style.border = "none";
	}
	
	//시작버튼 감추기 - 더이상 클릭하지 못하도록 
	p1 = fn;
	fn.remove();
	st = 100;

	//result1을 검색 
	vres1 = document.getElementById('result1');
	
	//1초마다 한번씩 
	a = setInterval(function(){
	//첫번째 자식을 선택
	vimg = vres1.firstChild;
	//마지막 자식으로 추가 
	vimg.remove();
	vres1.appendChild(vimg);
	},1000);

}

function stop(fn2){
	//시작버튼 보이기 
	fn2.remove();
	document.getElementById('result2').appendChild(p1);
	document.getElementById('result2').appendChild(fn2);
	//랜덤발생 - 0~이미지 개수만큼 
	image = document.getElementsByTagName('img');
	rand = parseInt(Math.random()*7);
	
	//랜덤 발생된 번째 자식이미지에 스타일로 테두리를 설정한다.
	image[rand].style.border = "10px double blue"; 
	st =image[rand];
	//회전을 멈춘다. 
	clearInterval(a);
}
</script>
</head>
<body>

<div class="box">
<pre>
	firstChild를 통해 첫번째 자식을 선택하고 
	appendChild()로 추가;
	첫번째 자식은 없어져야 한다. 

	result1의 첫번째 자식(img)을 선택한다. 
	선택한 자식을 맨 마지막 자식으로 추가한다(appendChild())

	appendChild() 수행시 기존의 존재하는 요소를 대상으로 
	작업시 이동의 효과가 있다. (잘라내기 - 붙여넣기);
	  
</pre>
<div id ="result2">
<input type="button" value="시작" onclick="proc1(this)">
<input type="button" value="종료" onclick="stop(this)">
</div>
<div id="result1">
	<img src="../images/가구1.jpg" alt="가구1">
	<img src="../images/가구2.jpg" alt="가구2">
	<img src="../images/가구3.jpg" alt="가구3">
	<img src="../images/국화10.jpg" alt="국화10.jpg">
	<img src="../images/꽃.jpg" alt="꽃.jpg">
	<img src="../images/딸기스무디.jpg" alt="딸기스무디.jpg">
	<img src="../images/산.png" alt="산.png">
	</div>
</div>
</body>
</html>
