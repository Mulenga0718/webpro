<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/register.css">
</head>
<body>

<form>
<h2>회원가입 페이지</h2>
	<fieldset>
		<legend>회원정보입력</legend>
		<label>아이디</label>
		<input type="text" id="id">
		<input type="button" value="중복검사"><br>
		<label>패스워드</label>
		<input type="password" id="pwd"><br>
		<label>패스워드 확인</label>
		<input type="password" id="pwd"><br>
		<label>이름</label>
		<input type="text" id="name" placeholder="이정규"><br>
		<label>휴대폰번호</label>
		<input type="text" id="ph" placeholder="010-1234-5678"><br>
		<label>이메일</label>
		<input type="text" id="email" placeholder="abc123@google.com"><br>
		<label>생일</label>
		<input type="date" id="name"><br>
		<label>홈페이지</label>
		<input type="text" id="page" placeholder="www.google.com"><br>
		<label>성별</label>
		<input type="radio" name="gender" value="남자">남자
		<input type="radio" name="gender" value="여자">여자<br>
		<input class="bu" type="button" value="제출">
		<input class="bu" type="reset" value="초기화">
	</fieldset>
</form>


</body>
</html>
