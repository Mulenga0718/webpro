<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/public.css">

<script type="text/javascript">

arr = ["별빛같은 나의 사랑아", "이제 나만 믿어요", 
	"미운사람", "비망록","마량에 가고 싶다", "Hello","Happy", "배신자", "보라빛엽서"];
function proc1(){
	
	
	//랜덤 발생 
	rand = parseInt(Math.random()*arr.length);
	text  = arr[rand];
	//선택된 문자를 가지고 textNode를 생성한다. 
	
   textnode=	document.createTextNode(text);
	
	
	//p태그를 생성
	vtext = document.createElement('p');
	//textNode를 p태그에 자식으로 추가한다.
	 vtext.appendChild(textnode);
	
	//result1에 p태그를 자식으로 추가한다.
	document.getElementById('result1').appendChild(vtext);
}
function proc2(){
	
	child = document.getElementById('result1').lastChild;
	
	document.getElementById('result1').removeChild(child);
}
function proc3(){
	
	
	rand = parseInt(Math.random()*arr.length);
	text  = arr[rand];
	
	textnode= document.createTextNode(text);
	vtext = document.createElement('p');
	vtext.appendChild(textnode);
	
	vbutton = document.createElement('input');
	vbutton.type ="button";
	vbutton.value = "삭제";
	vbutton.onclick = function(){
		this.parentNode.remove();
	}
	
	vtext.appendChild(vbutton);
	
	document.getElementById('result3').appendChild(vtext);
	
}
</script>
</head>
<body>

<div class="box">
<pre>
	버튼 클릭시 랜덤으로 문자열을 발생한다. 
	문자열로 textNode를 생성한다. 
	p태그를 생성한다. 
	p태그에 textNode를 자식으로 추가한다. 
	result1에 p태그를 자식으로 추가한다. 
</pre>
<input type="button" value="추가" onclick="proc1()">
<input type="button" value="삭제" onclick="proc2()">
<div id="result1"></div>
</div>

<div class="box">
<pre>
	버튼 클릭시 랜덤으로 문자열을 발생한다. 
	문자열로 textNode를 생성한다. 
	
	button을 생성 - input태그를 생성 -> type, value설정 
	
	p태그를 생성한다. 
	p태그에 textNode와 버튼을 자식으로 추가한다. 
	result3에 p태그를 자식으로 추가한다. 
</pre>
<input type="button" value="추가삭제" onclick="proc3()">
<div id="result3"></div>
</div>
</body>
</html>
