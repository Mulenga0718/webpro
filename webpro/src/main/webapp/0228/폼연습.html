<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	h1{
		text-align: center;
	}
	form{
		border : 1px solid blue;
		width: 50%;
		margin : 50px auto;
		padding : 20px;
	}
	label{
		display : inline-block;
		width: 70px;
		margin: 5px 0px;
	}
</style>
</head>
<body>
<h1>이메일 전송화면</h1>
<form action="연습1.jsp" method="post">
<label>이름</label>
	<input type="text" name="name" id="name"><br>
<label>이메일</label>
	<input type="text" name="email" id="email"><br>
<label>내용</label><br>
	<textarea name="content" rows="10" cols="50"></textarea><br>
	<input type="submit" value="전송">
	<input type="reset" value="재설정">
</form>

<h1>회원 가입 화면</h1>
<form action="연습2.jsp" method="post">
	<label>이름</label>
	<input type="text" name="name2" id="name2"><br>
	<label>주소</label>
	<input type="text" name="addr2" id="addr2"><br>
	<label>이메일</label>
	<input type="text" name="email2" id="email2"><br>
	
	<input type="radio" name="gender" value="남성">
	<label>Male</label><br>
	<input type="radio" name="gender" value="여성">
	<label>Female</label><br>
	<input type="submit" value="Send">
	<input type="reset" value="원래대로">
<label></label>

</form>
</body>
</html>
