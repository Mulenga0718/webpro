<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/public.css">
<style>
form{
	border:2px solid red;
}
select{
	width: 200px;
}

</style>
<script type="text/javascript">

	function subpro(){

		//입력한 값을 가져온다. 
		var inputId = document.getElementById("id").value;
		var inputPass = document.getElementById("pass").value;
		var inputArea = document.getElementById("area").value;
		
		console.log(inputId, inputPass, inputArea);
		
		//form을 이용해서 전송한다.
		var inf = document.getElementById("inputForm");
		inf.submit();
		
		
	}

</script>
</head>
<body>
	<form style="border:5px solid pink;" action="입력과선택.jsp" method="post" id="inputForm">
	<label>아이디</label>
	<input type="text" name="id" id="id"><br>
	
	<label>비밀번호</label>
	<input type="password" name="pass" id="pass"><br>
	
	<label>소개</label><br>
	<textarea rows="10" cols="50" name="area" id="area"></textarea>
	<br>
	<select name="car">
		<option value="BMW">BMW</option>
		<option value="SM6">SM6</option>
		<option value="SONATA">SONATA</option>
		<option value="Morning" selected="selected">Morning</option>
		<option value="아우디">아우디</option>
	</select>
	<br><p>여러가지 선택 가능</p>
	  
	<select name="food" multiple size="5">
		<option value="떡볶이">떡볶이</option>
		<option value="돼지고기">돼지고기</option>
		<option value="소고기">소고기</option>
		<option value="닭고기">닭고기</option>
		<option value="오리고기">오리고기</option>
		
	</select>
	<br><br>
	<input type="button" value="전송" onclick="subpro()">
	<input type="reset" value="취소">
	</form>
</body>
</html>
