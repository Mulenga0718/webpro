<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/public.css">

		width : 35px;

	<fieldset>

		<input type="radio" name="gender" value="여자">여자 
		<br><br>
		<fieldset>

		<input class="ragend" type="radio" name="gender2" checked value="남자">
	</fieldset>
	</fieldset>
	<fieldset>

		<label>기간1</label>

		<textarea rows="5" cols="30"></textarea>
	</fieldset>
	<fieldset>

		<label>활동2</label><br>

	</fieldset>
	
	<fieldset>
		<legend>기타항목</legend>
		<label>신발사이즈</label>
		<input type="number" min="200" max="300" step="10" value="230" name="size" id="size">
	
		<label>신발사이즈</label>
		<input type="range" min="200" max="300" step="10" value="230" name="size" id="size">
	
		
	</fieldset>
	<input type="submit" value="전송">
</form>

</html>
