<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	img{
	width: 300px;
	height: 200px;
	}
	img[title]{
	border : 5px solid green;
	}
	img.imc{
	border : 2px solid red;
	}
	img[class=imc]{
	border : 8px double blue;
	}
	#imd{
	
	}
	img[id=imd]{}
	input[type=password]{}
	input[type=text]{}
</style>
</head>
<body>
<p>이미지모음</p>
<input type="text"><br>
<input type="password"><br><br>

<img class="imc" src="../images/Koala.jpg" alt="Koala.jpg">
<img class="imc" src="../images/Lighthouse.jpg" alt="Lighthouse.jpg">
<img class="imc" src="../images/Penguins.jpg" alt="Penguins.jpg" title="Penguins.jpg">
<img id="imd" src="../images/spongebob.png" alt="spongebob.png" title="spongebob.png">
<img src="../images/호랑이.jpg" alt="호랑이.jpg" title="호랑이.jpg">
</body>
</html>
