<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
body{
	min-width : 1000px;
}
div{
	margin : 5px;
	border-radius: 10px;
	padding : 5px;
	border: 1px dotted gold;
	box-sizing: border-box; 
}
#header{
	width: 100%;
	height: 80px;
	background: yellow;
	border-radius: 20px;
	float: header;
}
#nav{
	width: calc(30% - 1%);
	height: 400px;
	background: orange;
	float: left;

}
#content{
	width: calc(70% - 1%);
	height: 400px;
	background: lightgreen;
	float: left;
}
#footer{
	width: 100%;
	height: 80px;
	background: hotpink;
	float: footer;
	clear: both;
}

</style>
</head>
<body>
<div id="header">header 반응형 페이지</div>
<div id="nav">nav</div>
<div id="content">content</div>
<div id="footer">footer</div>
</body>
</html>
