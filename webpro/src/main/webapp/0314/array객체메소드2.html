<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/public.css">
<style type="text/css">
.box input[type=button] {
	margin: 5px;
	width: 100px;
}
</style>
<script type="text/javascript">
var arr = [ "사과", "복숭아", "딸기", "사과", "바나나", "수박", "사과" ];
var	arr2 = [100,2000,500,2010,1000];
function proc1(){
 
 	str = "원래배열 : "+ arr+ "<br>";
 	str += "arr2 : "+arr2+"<br>"
 	arrhap = arr.concat(arr2);
 	
 	str += "합친배열: "+arrhap;
 	
 	document.getElementById("result1").innerHTML = str;
}
function proc2(){
	str = "배열 : "+ arr +" <br>";
	str += "배열길이 : " +arr.length+"<br>";

	for(i=0; i<arr.length; i++){
	str += i+"번째 요소 :"+	arr[i]+"<br>";
	}
	arrjoin =arr.join();
	
	str += "배열 : "+ arrjoin +" <br>";
	str += "문자열길이 : " +arrjoin.length+"<br>";
	
	for(i=0; i<arrjoin.length; i++){
		str += i+"번째 문자 : "+ arrjoin[i] +"<br>";
	}
	document.getElementById("result2").innerHTML = str;
}
function proc3(){
	str = "원래배열 : "+arr+ "<br>";
	arr.sort();
	str += "arr.sort() 후 : "+arr+ "<br>";
	
	document.getElementById("result3").innerHTML = str;
	
}
function proc4(){
	str = "원래배열 : "+arr2+ "<br>";
	arr2.sort();
	str += "arr2.sort(사전순) : "+arr2+ "<br>";
	
	arr2.sort(function(a, b){return a - b});
	
	str += "arr2.sort(크기순) 후 : "+arr2+ "<br>";
	
	document.getElementById("result4").innerHTML = str;
}
function proc5(){
	arr = new Array();
	
	while(true){
		//입력
		input = prompt("정수를 입력하세요.")
		if(input == null || input ==""){
			break;
		}else{
		//배열에 저장 - push 
		arr.push(input);
		}
	}
	document.getElementById("result5").innerHTML = arr;
}
function proc6(){
	arr2 = new Array();
	count =0;
	while(count <5){
		input = prompt("정수를 입력하세요.")
		if(arr2.indexOf(input) == -1){
			arr2.push(input); count++;
		}else{
		}
	}
	
	document.getElementById("result6").innerHTML = arr2;
}
</script>
</head>
<body>

<div class="box">
<pre>

	a.concat(b); : a배열과 b배열을 하나로 합친다.
	a.join(); : a배열을 문자열로 변환
	
</pre>
<input type="button" value="concat" onclick="proc1()">
<input type="button" value="join" onclick="proc2()">
<input type="button" value="sort(사전순)" onclick="proc3()">
<input type="button" value="sort(크기순)" onclick="proc4()">
<div id="result1"></div>
<div id="result2"></div>
<div id="result3"></div>
<div id="result4"></div>

<div class="box">
<pre>

	사람 이름을 계속 입력 받아 배열에 저장하고
	그 저장된 이름을 출력하는 프로그램.
</pre>
<input type="button" value="문제1" onclick="proc5()">
<div id="result5"></div>
</div>

<div class="box">
<pre>
	서로 중복되지 않은 정수 5개를 입력받아 배열에 입력 
</pre>
<input type="button" value="문제2" onclick="proc6()">

<div id="result6"></div>
</div>
</body>
</html>
